<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Multimédia v HTML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet">
    <link href="multimedia.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Multimedia v HTML</h1>
    </header>
    <div class="topnav">
        <a href="../galerie/gallery.html">Fotogalerie</a>
        <a href="../table/table.html">Tabulka</a>
        <a class="active" href="../multimedia/multimedia.html">Multimédia</a>
    </div>
    <main>
        <h2>Obrázky v HTML</h2>
        <figure>
            <img src="../img/josef-lada.png" alt="Josef Lada">
            <figcaption>Český malíř Josef Lada.</figcaption>
        </figure>
        <h2>Audio a video v HTML</h2>
        <video width="400" controls>
            <source src="media/bunny.mp4" type="video/mp4">
            <source src="media/bunny.ogg" type="video/ogg">
            Váš prohlížeš bohužel tento formát nepodporuje.
            <figcaption>Králík</figcaption>
        </video>
        <audio controls>
            <source src="media/drake-gods_play.mp3" type="audio/ogg">
            <source src="media/drake-gods_play.mp3" type="audio/mpeg">
            Váš prohlížeš bohužel tento formát nepodporuje.
        </audio>
        <figcaption>Drake</figcaption>
        <h2>Video z YouTube</h2>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
    </main>
    <footer>

    </footer>
</body>

</html>
